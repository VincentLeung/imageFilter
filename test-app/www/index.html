<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Image Filter</title>
    </head>
    <body>
        <div class="app">
            <h1>Image Filter</h1>
            <section class="section">
                <h2>Still Image</h2>
                <div>
                    <img id="heroImg" class="heroImg" src="">
                    Width: <span id="heroImgWidth"></span>
                    Height: <span id="heroImgHeight"></span>
                </div>
                <div class="filterPanel" id="filterPanel">
                    <p class="button" id="previousImage">Previous</p>
                    <p class="button" id="nextImage">Next</p>
                    <p class="button" id="original">Original</p>
                    <p class="button" id="faceFilter">Anonymous Face Filter</p>
                    <p class="button" id="sepiaToneFilter">Sepia Tone Filter</p>
                </div>
            </section>
            <section class="section">
                <h2>Video</h2>
                <div class="theater">
<!--
    To let webkit-playsinline (play canvas video inline) work on iOS,
    it is required to set allowsInlineMediaPlayback to true on the MainViewController.m

- (void)viewDidLoad
{
    [super viewDidLoad];
    // Do any additional setup after loading the view from its nib.
    ((UIWebView*) self.webView).allowsInlineMediaPlayback = true;
}
-->
                  <video id="video" src="video/video1.mp4" controls="false" webkit-playsinline></video>
                  <img id="videoImage">
                </div> 
            </section>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
